<div class="profile-card">
    <img src="{{profile.profileImage}}" alt="">
    {% if profile.profileImage %}
        <img src="{{profile.profileImage.url}} " alt="" class="fotito profilePhoto" style="width: 40px; border-radius: 50%;">
        {% else %}
        <svg class="profilePhoto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><title>ProfileIcon</title><circle cx="16" cy="16" r="16" fill="#666"/><path d="M12.73 13.1a3.271 3.271 0 1 1 3.27 3.2 3.237 3.237 0 0 1-3.27-3.2zm-2.73 9.069h1.088a4.91 4.91 0 0 1 9.818 0h1.094a5.884 5.884 0 0 0-3.738-5.434 4.238 4.238 0 0 0 2.1-3.635 4.366 4.366 0 0 0-8.73 0 4.238 4.238 0 0 0 2.1 3.635 5.878 5.878 0 0 0-3.732 5.434z" fill="#eee"/><path fill="none" d="M0 0h32v32h-32z"/></svg>
        {% endif %}
    <form action="{% url 'myProfile' profile.user.id %}">
        <button class="usernameTweet" style="color:white"><p>{{profile.user.username}}</p></button>
    </form>
    <p class="atName" >@{{profile.username}}</p>
    <p>{{profile.biography}}</p>

    <form action="{% url 'follow' id=profile.user.id %}" id="followForm4" method="POST">
        {% csrf_token %}
        <button id="button4"  onclick="follow(event, this)" tweet-id="{{profile.user.id}}" type="submit" class="followButton"><p>{% if current_profile not in profile.followers_users.all %}Follow{% else %}Unfollow{% endif %}</p></button>
    </form>

</div>
